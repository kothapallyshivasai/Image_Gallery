<script>
    function image_like(imageId) {
        var url = `/gallery/image_like/${imageId}`;
        window.location.href = url;
    }
</script>
<div class="col-12 col-sm-6 col-md-6 col-lg-3">
    <div class="card mt-4 mb-3">
        <div class="m-2">
            <img src="{{ image.image.url }}" ondblclick="image_like('{{image.id}}')" class="card-img-top" alt="Image">
        </div>
        <div class="card-body">
            <h5>{{ image.caption }}</h5>
            <p>Posted By: {{ image.username }}</p>
            {% if image.id in user_likes %}
                <a href="/gallery/remove_like/{{ image.id }}"><img src="/media/background_images/full_heart.png" style="height: 20px; width: 20px;"></a>
            {% else %}
                <a href="/gallery/image_like/{{ image.id }}"><img src="/media/background_images/empty_heart.png" style="height: 20px; width: 20px;"></a>
            {% endif %}
            <div class="mb-2">
                {{ image.total_likes }} Likes
            </div>
        </div>
    </div>                          
</div>
