<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% include "includes.html" %}
</head>
<body>
    {% include 'default_navbar.html' %}
    <br>
    <h1 class="text-center mt-5">Featured Images</h1>
    <p class="text-center">Summer Collection New Modern Image's</p>
    <div class="container">
        <div class="card border-black">
            <div class="card-body">
                <div class="row">
                    {% for image in objects %}
                        {% include "image_component.html" with image=image %}
                    {% endfor %}
                </div>
            </div>
            <div class="d-grid gap-2 d-flex mt-2 mb-3 justify-content-end" style="margin-right: 13px;">
                <a href="/gallery/login" class="btn btn-warning">View More Images?</a>
            </div>
        </div>
    </div>

    {% include 'footer.html' %} 
</body>
</html>
